<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Play&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/fa9799e83a.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container border p-4 mt-3 rounded">
      <img id="background-image" src="media/moon.png" />

      <form id="search-bar">
        <div class="input-group mb-3">
          <input
            type="text"
            autocomplete="off"
            class="form-control"
            id="search-location"
            placeholder="Search location"
          />

          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>

          <div class="input-group-append">
            <button
              id="geolocation-button"
              class="btn btn-outline-secondary"
              type="button"
            >
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </div>
        </div>
      </form>

      <h4>
        <span id="current-date"></span>
        -
        <span id="current-description" class="weatherDescription"></span>
      </h4>

      <p class="temperature-unit">
        <a href="#" id="celsius-link" class="unit active">°C</a>
        |
        <a href="#" id="fahrenheit-link" class="unit">°F</a>
      </p>

      <div class="row 1">
        <div class="col-5 currentLocation">
          <h1 id="searched-location"></h1>
        </div>
        <div class="col-7 current temperature">
          <h1 id="current-temperature"></h1>
        </div>
      </div>

      <div class="row 2">
        <div class="col-5 current details">
          <ul>
            <li>
              <span id="current-temp-max" class="current TempMax"></span> |
              <span id="current-temp-min" class="current TempMin"></span>
            </li>
            <li id="current-humidity"></li>
            <li id="current-windspeed"></li>
          </ul>
        </div>
        <div class="col-7">
          <img id="current-weather-icon" />
        </div>
      </div>

      <div id="forecast" class="row">
        <div class="col-md-2">
          <div class="card text-center">
            <div class="card-body">
              <h6></h6>
              <img
                class="forecast-icon"
                src="https://openweathermap.org/img/wn/01n@2x.png"
                alt="clear"
              />
              <p class="card-text">
                <small> <strong></strong></small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/Hezaa123/my_weather_app"> Free Source Code</a>
      by
      <a href="https://www.linkedin.com/in/heather-kirwan-581a4580">
        Heather Kirwan
      </a>
      <br />
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
